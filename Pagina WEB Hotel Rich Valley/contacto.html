<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Hotel Internacional Rich Valley</title>
</head>
<body style="background-image: url('BACKGROUNDCONT.webp'); background-size: cover; background-attachment: fixed;">
    <header style="background: linear-gradient(45deg, #006400b2, #3a4e3acb); color: white; text-align: center; padding: 20px;">
        <h1 style="margin: 0; text-shadow: 2px 2px 5px black;">Hotel Internacional Rich Valley</h1>
    </header>
    <nav style="text-align: center; margin: 20px 0;">
        <ul style="list-style: none; padding: 0; display: inline-block;">
            <li style="display: inline; margin: 0 15px;">
                <a href="index.html" style="color: white; text-decoration: none; padding: 10px 20px; background: rgba(0, 0, 0, 0.5); border-radius: 5px;">Inicio</a>
            </li>
            <li style="display: inline; margin: 0 15px;">
                <a href="contacto.html" style="color: white; text-decoration: none; padding: 10px 20px; background: rgba(0, 0, 0, 0.5); border-radius: 5px;">Contacto</a>
            </li>
            <li style="display: inline; margin: 0 15px;">
                <a href="precios.html" style="color: white; text-decoration: none; padding: 10px 20px; background: rgba(0, 0, 0, 0.5); border-radius: 5px;">Precios y Características</a>
            </li>
            <li style="display: inline; margin: 0 15px;">
                <a href="restaurante.html" style="color: white; text-decoration: none; padding: 10px 20px; background: rgba(0, 0, 0, 0.5); border-radius: 5px;">Menú del Restaurante</a>
            </li>
        </ul>
    </nav>
    <main>
        <h2 style="color: white; text-shadow: 2px 2px 5px black; text-align: center;">Contacto y Reservaciones</h2>
        <form style="text-align: center; color: white; text-shadow: 1px 1px 3px black;" action="#">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="email">Correo Electrónico:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea><br><br>

            <button type="submit" style="padding: 10px 20px; background-color: #006400; color: white; border: none; border-radius: 5px;">Enviar</button>
        </form>
    </main>
    <footer style="background: rgba(0, 0, 0, 0.5); color: white; text-align: center; padding: 10px; margin-top: 20px;">
        <p style="margin: 0; text-shadow: 1px 1px 3px black;">&copy; 1935 - 2024 Hotel Internacional Rich Valley</p>
    </footer>
</body>
</html>
